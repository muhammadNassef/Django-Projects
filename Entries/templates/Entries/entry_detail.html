{% extends 'Entries/base.html' %}
{% block content %}
<article>
    <h2>{{ entry_detail.date_created|date:'Y-m-d, h:i' }}</h2>
    <h3>{{ entry_detail.title }}</h3>
    <p>
            {{ entry_detail.content }}
    </p>
</article>
<a href="{% url 'Diary:entry-update' entry_detail.id %}"> Update Diary </a><br/><br/>
<a href="{% url 'Diary:entry-delete' entry_detail.id %}"> Delete Diary </a><br/><br/>
<a href="{% url 'Diary:entry-list' %}"> Back To List </a>
{% endblock %}
