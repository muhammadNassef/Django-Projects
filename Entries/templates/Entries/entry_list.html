{% extends 'Entries/base.html' %}
{% block content %}
{% for entry in entry_list%}
<article>
    <h2 class="{{ entry.date_created|date:'l' }}">
        {{ entry.date_created|date:'Y-m-d, h:i' }}
    </h2>
    <h3>
        <a href="{% url 'Diary:entry-detail' entry.id %}">
            {{ entry.title }}
        </a>
        {% if entry.high_priority%}
        <p><b>High Priority</b></p>
        {% endif %}
    </h3>
</article>
{% endfor %}
{% endblock %}
